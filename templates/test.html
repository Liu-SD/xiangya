<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用药指导单</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <link rel="stylesheet" href="/home/junjie/Code/xiangya/project/templates/style.css">
    <link rel="stylesheet" href="/home/junjie/Code/xiangya/project/templates/layui/css/layui.css">
</head>


<body>
    <div class="layui-container">
        <div class="layui-row">
            <h2 style="text-align:center;">{{hospital}}<br>用药指导单</h2>
        </div>

        <div class="layui-row" style="margin-top: 20px;">
            <div class="layui-col-xs4">
                <div class="layui-form-item">
                    <label class="layui-form-label">门诊号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="{{clinic_id}}" autocomplete="off" class="layui-input" value={{clinic_id}}>
                    </div>
                </div>

            </div>
            <div class="layui-col-xs4">
                <div class="layui-form-item">
                    <label class="layui-form-label">科室：</label>
                    <div class="layui-input-block">
                        <input type="text" name="section" autocomplete="off" class="layui-input" value={{section}}>
                    </div>
                </div>

            </div>
            <div class="layui-col-xs4">
                <div class="layui-form-item">
                    <label class="layui-form-label">门诊时间：</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" lay-verify="date" autocomplete="off" class="layui-input" value={{date}}>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="name" autocomplete="off" class="layui-input" value={{name}}>
                    </div>
                </div>

            </div>
            <div class="layui-col-xs2">
                <div class="layui-form-item">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="text" name="gender" lay-verify="gender" autocomplete="off" class="layui-input" value={{gender}}>
                    </div>
                </div>

            </div>
            <div class="layui-col-xs4">
                <div class="layui-form-item">
                    <label class="layui-form-label">日期：</label>
                    <div class="layui-input-block">
                        <input type="text" name="birthday" lay-verify="birthday" autocomplete="off" class="layui-input" value={{birthday}}>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs2">
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄：</label>
                    <div class="layui-input-block">
                        <input type="text" name="age" lay-verify="age" autocomplete="off" class="layui-input" value={{age}}>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-row">
            <div class="layui-form-item">
                <!-- <span>临床诊断：</span><span style="background-color:e5f0ff">{{diagnosis}}</span>     -->
                <label class="layui-form-label">临床诊断：</label>
                <div class="layui-input-block">
                    <input type="text" name="diagnosis1" autocomplete="off" class="layui-input" value={{diagnosis}}>
                </div>
            </div>
        </div>


        <div class="layui-row">
            <div class="layui-col-xs6">
                <p style="margin-left: 25px;">推荐用药时间</p>
                <div class="outlierbox" style="margin: 10px 10px 10px 20px;">

                    <div class="layui-row">
                        <div class="layui-col-xs6">
                            <p>服药时间</p>
                        </div>
                        <div class="layui-col-xs6">
                            <p>服用的药品</p>
                        </div>
                    </div>

                    <div class="container">
                        <ul>
                            <!-- {{li_html}} -->
                            <li><span></span>
                                <div>

                                    <div class="info">Let&apos;s make coolest things in css</div>

                                </div> <span class="number"><span>10:00</span></span>
                            </li>
                            <li><span></span>
                                <div>

                                    <div class="info">Let&apos;s make coolest things in css</div>

                                </div> <span class="number"><span>10:00</span></span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs6">
                <p style="margin-left: 20px;">用药注意事项</p>
                <div class="outlierbox">
                    <p>患者教育</p>
                    <p class="box caution_margin"> {{user_edu}}</p>
                    <p>疾病教育</p>
                    <p class="box caution_margin"> {{disease_edu}}</p>
                    <p>时辰药理学</p>
                    <p class="box caution_margin"> {{time_mech}}</p>
                    <p>禁忌</p>
                    <p class="box caution_margin"> {{med_forbid}}</p>
                    <p>注意事项</p>
                    <p class="box caution_margin">{{med_caution}}</p>
                </div>

            </div>
        </div>

        <div class="layui-row" style="margin-top: 20px;">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">医生签字</label>
                    <div class="layui-input-block">
                        <input type="text" name="section" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs6" style="text-align:center;">
                <div style="padding: 0px 90px;">
                    <p class="box">
                        二维码
                    </p>
                    <p>扫描二维码可以获得详细用药信息</p>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
